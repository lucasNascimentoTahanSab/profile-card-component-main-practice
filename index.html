<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/style.css">
        <link rel="shortcut icon" href="images/image-victor.jpg" />
        <title>Profile card component</title>
    </head>

    <body>
        <div class="card__container">
            <img class="background background__first" src="images/bg-pattern-bottom.svg" alt="background photo">
            <img class="background background__second" src="images/bg-pattern-bottom.svg" alt="background photo">
            <div class="card">
                <img class="card__img--background" src="images/bg-pattern-card.svg" alt="card background photo">
                <section class="card__section">
                    <img class="card__img--profile" src="images/image-victor.jpg" alt="profile photo">
                    <section class="card__data">
                        <span class="card__data--bold card__data--18px">Victor Crest</span>
                        <span class="card__data--lighter card__data--18px">26</span>
                        <br>
                        <span class="card__data--lighter card__data--18px">London</span>
                    </section>
                </section>
                <div class="card__divider"></div>
                <section class="card__section--footer">
                    <section>
                        <p class="card__data--bold card__data--18px">80K</p>
                        <p class="card__data--lighter card__data--12px">Followers</p>
                    </section>
                    <section>
                        <p class="card__data--bold card__data--18px">803K</p>
                        <p class="card__data--lighter card__data--12px">Likes</p>
                    </section>
                    <section>
                        <p class="card__data--bold card__data--18px">1.4K</p>
                        <p class="card__data--lighter card__data--12px">Photos</p>
                    </section>
                </section>
            </div>
        </div>
    </body>

</html>
