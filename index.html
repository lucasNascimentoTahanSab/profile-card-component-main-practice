<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/style.css">
        <title>Profile card component</title>
    </head>

    <body>
        <div class="card">
            <div class="card__div">
                <img class="card__img--background" src="images/bg-pattern-card.svg" alt="background photo">
                <img class="card__img--profile" src="images/image-victor.jpg" alt="profile photo">
                <section>
                    <section>
                        <span>Victor Crest <span>26</span></span>
                        <br>
                        <span>London</span>
                    </section>
                    <div></div>
                    <section>
                        <section>
                            <span>80K</span>
                            <span>Followers</span>
                        </section>
                        <section>
                            <span>803K</span>
                            <span>Likes</span>
                        </section>
                        <section>
                            <span>1.4K</span>
                            <span>Photos</span>
                        </section>
                    </section>
                </section>
            </div>
        </div>
    </body>

</html>
